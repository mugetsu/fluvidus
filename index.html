<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fluvidus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="styles/bootstrap-combined.min.css" rel="stylesheet">
    <link href="styles/fluvidus.css" rel="stylesheet">

    <style type="text/css">
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 960px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 40px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>

  </head>

  <body>

    <div class="container-narrow">

      <div class="jumbotron">
        <h1>Fluvidus</h1>
        <p class="lead"><i>(flowing)</i> a simple fluid carousel implementation.</p>
        <a class="btn btn-large btn-success" href="https://github.com/mugetsu/fluvidus">Try Fluvidus</a>
      </div>

      <hr>

      <div id="fluvidus" class="fluvidus-block">
        <h2><a href="http://edition.cnn.com/2013/07/22/travel/south-korea-mud-festival/index.html">Messy mayhem at mud festival</a></h2>
        <ul class="fluvidus-frame">
          <li id="fluvidus-item-prev" class="fluvidus-item"></li>
          <li id="fluvidus-item-curr" class="fluvidus-item"></li>
          <li id="fluvidus-item-next" class="fluvidus-item"></li>
        </ul>
      </div>

      <hr>

      <div class="footer">
        <p>&copy; Fluvidus | Randell Quitain 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Javascripts -->
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/modernizr-2.0.6-development-only.js"></script>
  <script type="text/javascript" src="scripts/fluvidus.min.js"></script>
  
  <script>
    (function($) {

      // Initialize fluvidus
      $('#fluvidus').fluvidus({
        pager: true, // false; prev&next style
        childItems: [{
          hero: 'http://i2.cdn.turner.com/cnn/dam/assets/130722144735-korean-mud-festival-10-horizontal-gallery.jpg',
          desc: '1: Everyone gets horizontal inside the mud tub.'
        }, {
          hero: 'http://i2.cdn.turner.com/cnn/dam/assets/130722112255-korea-mud-festival-3-horizontal-gallery.jpg',
          desc: '2: Wise move. You probably do not want to get it in your eyes, no matter how beneficial it is.'
        }, {
          hero: 'http://i2.cdn.turner.com/cnn/dam/assets/130722113118-korea-mud-festival-9-horizontal-gallery.jpg',
          desc: '3: Are so full of foreign tourists that one could mistake them for Europe or the United States.'
        }, {
          hero: 'http://i2.cdn.turner.com/cnn/dam/assets/130722112536-korea-mud-festival-5-horizontal-gallery.jpg',
          desc: '4: Amped up the Family Zone this year to make it friendlier for traveling families.'
        }, {
          hero: 'http://i2.cdn.turner.com/cnn/dam/assets/130722144851-korean-mud-festival-11-horizontal-gallery.jpg',
          desc: '5: Face and body benefits maybe, but that stuff has got to be murder to get out of your hair.'
        }]
      });

    })(jQuery);
  </script>

  </body>
</html>
